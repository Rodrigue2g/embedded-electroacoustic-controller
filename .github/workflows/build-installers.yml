name: Build Installers

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'     # build tag releases only

jobs:

  mac-build:
    name: Build macOS DMG
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller
          brew install create-dmg

      - name: Build macOS .app
        run: pyinstaller STM32Builder.spec

      - name: Create DMG
        run: |
          create-dmg \
            --volname "STM32Builder" \
            --window-size 500 300 \
            --icon-size 100 \
            --icon "STM32Builder.app" 150 150 \
            --app-drop-link 350 150 \
            STM32Builder.dmg \
            dist/

      - name: Upload macOS artifact
        uses: softprops/action-gh-release@v1
        with:
          files: STM32Builder.dmg
        if: startsWith(github.ref, 'refs/tags/')


  windows-build:
    name: Build Windows EXE Installer
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt pyinstaller

      - name: Build Windows EXE
        run: pyinstaller STM32Builder.spec

      - name: Install Inno Setup
        run: choco install innosetup --yes

      - name: Build Windows installer
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" "installer.iss"

      - name: Upload Windows artifact
        uses: softprops/action-gh-release@v1
        with:
          files: installer\STM32BuilderInstaller.exe
        if: startsWith(github.ref, 'refs/tags/')
